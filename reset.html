<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сброс пароля</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8fafc;
      color: #1e293b;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      max-width: 500px;
      width: 90%;
      text-align: center;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 40px 30px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #1e293b;
    }
    p {
      color: #64748b;
      font-size: 14px;
      margin-bottom: 24px;
      line-height: 1.6;
    }
    .btn {
      background: #249af3;
      color: #fff !important;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover {
      background: #1C85D5;
    }
    .info {
      background: #f0f9ff;
      border: 1px solid #bae6fd;
      border-radius: 8px;
      padding: 16px;
      margin-top: 24px;
      font-size: 13px;
      color: #0369a1;
      text-align: left;
    }
    .info code {
      background: rgba(0,0,0,0.05);
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Откройте расширение</h1>
      <p>Нажмите кнопку ниже, чтобы завершить сброс пароля в расширении.</p>
      <a id="open-link" class="btn">Открыть расширение</a>
      <div class="info">
        Если кнопка не работает, вручную откройте расширение и войдите на страницу настроек.
      </div>
    </div>
  </div>

  <script>
    const EXTENSION_ID = 'oabnpfjghibhokjhogflccjonnjhdfhm';
    
    // Получаем параметры из URL
    let params = '';
    if (location.hash) {
      params = location.hash;
    } else if (location.search) {
      params = '?' + location.search.substring(1);
    }
    
    // Формируем URL расширения
    const extensionUrl = `chrome-extension://${EXTENSION_ID}/auth.html#/auth/reset${params}`;
    
    // Устанавливаем ссылку
    const link = document.getElementById('open-link');
    link.href = extensionUrl;
  </script>
</body>
</html>
